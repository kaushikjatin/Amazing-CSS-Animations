<html>
    <head>
        <title>3D Product Card</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div class='container'>
            <div class='box'>
                <h2 class='name'>Product Name</h2>
                <a href='#' class='buy' style="background-color: red;">Buy Now</a>
                <div class='circle' style="background-color: red;"></div>
                <img src='shoe1.png' class='product'>
            </div>
            <div class='box'>
                <h2 class='name'>Product Name</h2>
                <a href='#' class='buy' style="background-color: green;">Buy Now</a>
                <div class='circle' style="background-color: green;"></div>
                <img src='shoe2.png' class='product'>
            </div>
            <div class='box'>
                <h2 class='name'>Product Name</h2>
                <a href='#' class='buy' style="background-color: black;">Buy Now</a>
                <div class='circle' style="background-color: black;"></div>
                <img src='shoe3.png' class='product'>
            </div>
        </div>

        <script src="vanilla-tilt.min.js"></script>

        <script>
            VanillaTilt.init(document.querySelectorAll(".box"), {
                max: 25,
                speed: 400
            });
        </script>
    </body>
</html>
